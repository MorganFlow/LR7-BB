version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: arkanoid_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 arkanoid.asgi:application
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=arkanoid.settings
      - POSTGRES_HOST=db

volumes:
  postgres_data: